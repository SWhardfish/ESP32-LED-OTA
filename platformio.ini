; platformio.ini
[env:esp32-s3-zero]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; --- Match Arduino IDE settings you shared ---
board_build.flash_mode = qio          ; Arduino: QIO
board_build.f_flash = 80000000L       ; Arduino: 80 MHz
board_build.flash_size = 4MB          ; Arduino: 4MB (32Mb)
board_upload.flash_size = 4MB         ; ensure uploader uses 4MB
board_build.partitions = default.csv  ; Arduino: Default 4MB with SPIFFS

; USB / CDC settings (Arduino had CDC on boot = Disabled)
; You can enable CDC console by switching the line below to =1 if desired.
build_flags =
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=0
  -DARDUINO_USB_DFU_ON_BOOT=0
  -DARDUINO_USB_MSC_ON_BOOT=0

lib_deps =
  adafruit/Adafruit NeoPixel @ ^1.12.0
  bblanchon/ArduinoJson @ ^6.21.3
